<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types Example</title>
</head>
<body>
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul style="list-style-type: none;">
        <!-- Each <li> represents an item in the list -->
        <li><span><img src="workplace.jpg" alt="img" style="width: 10px; height: 10px;"></span>Item 1</li>
        <li><span><img src="workplace.jpg" alt="img" style="width: 10px; height: 10px;"></span>Item 1</li>
        <li><span><img src="workplace.jpg" alt="img" style="width: 10px; height: 10px;"></span>Item 1</li>
        <li><span><img src="workplace.jpg" alt="img" style="width: 10px; height: 10px;"></span>Item 1</li>
        
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol type="A">
        <!-- Each <li> represents an item in the list -->
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Description List -->
    <h2>Description List</h2>
    <dl>
        <!-- Each <dt> represents a term -->
        <dt>Term 1</dt>
        <!-- Each <dd> represents the description of a term -->
        <dd>Description 1</dd>
        <dt>Term 2</dt>
        <dd>Description 2</dd>
    </dl>
</body>
</html>
